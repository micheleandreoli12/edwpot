<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Region Selection</title>
</head>
<body>
<h1>Welcome</h1>

<h2>Please select which region you would like to discover</h2>

<form action="/edwpot/ex/RegionsandCountriesPr">
        <div>
            <input type="radio" id="EU" name="fav" value="1" checked />
            <label for="EU">Europe</label>
            <input type="radio" id="Amer" name="fav" value="2" />
            <label for="Amer">Americas</label>
            <input type="radio" id="As" name="fav" value="3" />
            <label for="As">Asia</label>
            <input type="radio" id="MEA" name="fav" value="4" />
            <label for="MEA">Middle East and Africa</label>
        </div>
        <div>
            <input type="submit" value="Enter" />
        </div>
    </form>

</body>
</html>
